<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/index.css" content="text/css" type="text/css">
  <link rel="stylesheet" href="../src/styles/header.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Catalog</title>
</head>
<body>
<header class="header">
  <div class="content header__content">
    <div class="header__logo">
      <a class="header__logo-link" href="/">
        <img class="logo" src="../src/images/giftbox.png" alt="logo"/>Giftbox
      </a>
    </div>

    <div class="header__search">
      <form>
        <input class="header__search-bar" type="text" placeholder="Search.." name="search">
        <button class="header__search-button" type="submit"><span class="material-icons glass">search</span></button>
      </form>
    </div>
    <div class="header__menu">
      <ul class="header__menu-list">
        <li class="menu-list__elem"><a class="menu-list__elem-link" href="cart.html"><span class="material-icons">shopping_cart</span></a></li>
        <li class="menu-list__elem"><a class="menu-list__elem-link" href="login.html">Log in</a></li>
        <li class="menu-list__elem"><a class="menu-list__elem-link" href="signup.html">Sign up</a></li>
      </ul>
    </div>
  </div>
</header>

<div class="content pagination-sorting">
  <div class="pagination">
    <div class="pagination__elem" id="prev"><<</div>
    <div class="pagination__elem" id="one-less">1</div>
    <div class="pagination__elem" id="current">2</div>
    <div class="pagination__elem" id="one-more">3</div>
    <div class="pagination__elem" id="next">>></div>
  </div>
  <div class="sorting">
    <select id="sorting-type-selector" class="sorting__type-selector">
      <option selected value="fresh">Сначала новые</option>
      <option value="old">Сначала старые</option>
      <option value="cheap">Сначала дешёвые</option>
      <option value="expensive">Сначала дорогие</option>
      <option value="long">Сначала долгие</option>
      <option value="short">Сначала короткие</option>
    </select>
  </div>
</div>

<div class="content catalog" id="catalog">

      <p>Some text about the jeans..</p>
      <p><button>Add to Cart</button></p>
  </div> -->
  <div class="catalog__container" id="catalog-container">

  </div>
  <section id="content-loader" class="content content__loader">
    <div class="content__spinner"></div>
  </section>
</div>

</body>
</html>
